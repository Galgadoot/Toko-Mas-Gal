
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Kecil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: #f0f0f0;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact {
      padding: 2rem;
      background-color: #ffffff;
    }
    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f0f0f0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Logo">Toko Kecil</div>
    <nav>
      <a href="#galeri">Galeri</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Selamat Datang di Toko Kecil</h1>
    <p>Temukan produk unik dan berkualitas dari kami</p>
  </section>

  <section class="gallery" id="galeri">
    <img src="https://via.placeholder.com/400x300" alt="Produk 1" />
    <img src="https://via.placeholder.com/400x300" alt="Produk 2" />
    <img src="https://via.placeholder.com/400x300" alt="Produk 3" />
    <img src="https://via.placeholder.com/400x300" alt="Produk 4" />
  </section>

  <section class="contact" id="kontak">
    <h2>Hubungi Kami</h2>
    <form>
      <input type="text" placeholder="Nama Anda" required />
      <input type="email" placeholder="Email" required />
      <textarea rows="5" placeholder="Pesan Anda" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Toko Kecil. All rights reserved.
  </footer>
</body>
</html>
